<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icon -->
  <link rel="shortcut icon" href="assets/img/cassy.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Damion&family=Quicksand:wght@300&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>~ happy birthday cassy ~</title>
</head>

<body class="fadeInTop" style="background-image: linear-gradient(to bottom right, #FBFFE2, #F2DDC1, #FBFFE2, #F2DDC1, #FBFFE2); height: 300vh;">

  <!-- Page Header -->
  <header class="p-5 m-5 pb-0 mb-0" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.4)), url(assets/img/bday-bg.jpg);">
    <h1 class="display-3 mt-5 text-center text-white">Gallery</h1>
    <p class="lead mt-1 text-center text-white">from troops and friends.</p>
  </header>

  <!-- Navbar -->
  <div class="px-5">
    <hr class="mt-3 mb-2">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-6 col-md-6">
          <a href="index.html" class="link-dark" style="text-decoration: none;">HOME</a>
        </div>
        <div class="col-lg-6 col-md-6">
          <a href="gallery.html" class="link-dark" style="text-decoration: none;">GALLERY</a>
        </div>
      </div>
    </div>
    <hr class="mt-2">
  </div>

  <!-- Intro Text -->
  <div class="text-center pt-3">
    <p class="h1">12 - 11 - 21</p>
  </div>

  <section class="gallery min-vh-100 fade-container">
    <div class="container-lg">
      <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col fadeInTop">
          <img src="assets/img/pic1.jpeg" class="gallery-item" alt="gallery">
        </div>
        <div class="col fadeInTop">
          <img src="assets/img/pic2.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col fadeInTop">
          <img src="assets/img/pic3.jpg" class="gallery-item" alt="gallery">
        </div>
        <div class="col fadeInTop">
          <img src="assets/img/pic4.jpeg" class="gallery-item" alt="gallery">
        </div>
        <div class="col fadeInTop">
          <img src="assets/img/pic5.jpeg" class="gallery-item" alt="gallery">
        </div>
        <div class="col fadeInTop">
          <img src="assets/img/pic6.jpeg" class="gallery-item" alt="gallery">
        </div>
        <div class="col fadeInTop">
          <img src="assets/img/pic7.jpeg" class="gallery-item" alt="gallery">
        </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="assets/img/cassy.jpg" class="modal-img" alt="modal img">
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
